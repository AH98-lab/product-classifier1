
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أداة تصنيف الصور</title>
</head>
<body>
  <h2>أداة تصنيف المنتجات بالذكاء الاصطناعي</h2>
  <form action="/predict" method="post" enctype="multipart/form-data">
    <label for="file">اختر صورة المنتج:</label>
    <input type="file" name="file" required>
    <br><br>
    <button type="submit">تصنيف الصورة</button>
  </form>
</body>
</html>
